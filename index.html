<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" async></script>
    <title>Base Appared</title>
</head>

<body>
    <div class="container">

        <div class="contenedor-grid">
            <header>
                <div id="logo">
                    <img src="./images/logo.svg" alt="Logo">
                </div>
            </header>

            <section id="imagen-mobile">
                <img src="./images/hero-mobile.jpg" class="imagen-mobile" alt="Imagen">
            </section>

            <main>
                <div class="details">
                    <div class="titulo">
                        <div>We're</div>
                        <div>coming</div>
                        <div>soon</div>
                    </div>

                    <div class="contenido">
                        Hello fellow shoppers! We're currently building our new fashion store.
                        Add your email below to stay up-to-date with announcements and our launch deals.
                    </div>

                    <form method="post" enctype="multipart/form-data" action="javascript:void(0)" class="formulario">
                        <input type="text" class="form-control" id="email-form" placeholder="Email Address">
                        <span id="error-logo"><img src="./images/icon-error.svg" alt="Error"></span>
                        <button type="button" id="btn-submit"><img src="./images/icon-arrow.svg" alt="Arrow"></button>
                        <span id="message-error"></span>
                    </form>
                </div>
            </main>
        </div>

        <section id="imagen">
            <img src="./images/hero-desktop.jpg" class="imagen-desktop" alt="Imagen">
        </section>
    </div>
</body>

</html>
